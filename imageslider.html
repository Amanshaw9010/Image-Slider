<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="slider_container">

        <div class="slide">
            <img src="./sliderimg/pic1.jpg" alt="">
            <div class="caption">Caption Text 1</div>
        </div>
    </div>
 
        <div class="slide">
            <img src="./sliderimg/pic2.jpg" alt="">
            <div class="caption">Caption Text 2</div>
        </div>
    </div>
    
        <div class="slide">
            <img src="./sliderimg/pic3.jpg" alt="">
            <div class="caption">Caption Text 3</div>
        </div>
    </div>

        <div class="slide">
            <img src="./sliderimg/pic4.jpg" alt="">
            <div class="caption">Caption Text 4</div>
        </div>
    </div>
    
    <span class="arrow prev" onclick="next(-1)" >&#10094;</span>
    <span class="arrow next" onclick="next(1)" >&#10095;</span>

    <script src="slider.js"></script>

</body>

</html>
